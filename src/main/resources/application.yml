server:
  port: 9091
spring:
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
  datasource:
    url: jdbc:mysql://localhost:3306/db?createDatabaseIfNotExist=true&&UseSSL=false
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource

logging:
    level:
      org.springframework: INFO
      az.ingress: INFO
